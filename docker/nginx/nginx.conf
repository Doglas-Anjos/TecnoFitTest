upstream hyperf_cluster {
    # Load balancing with least connections strategy
    least_conn;

    # API containers
    server hyperf-api-1:9501 weight=1 max_fails=3 fail_timeout=30s;
    server hyperf-api-2:9501 weight=1 max_fails=3 fail_timeout=30s;

    # Keep connections alive for better performance
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Health check endpoint for the load balancer itself
    location /nginx-health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Proxy all requests to Hyperf cluster
    location / {
        proxy_pass http://hyperf_cluster;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Connection settings
        proxy_set_header Connection "";
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # Pass correlation ID
        proxy_set_header X-Correlation-ID $request_id;
    }
}
